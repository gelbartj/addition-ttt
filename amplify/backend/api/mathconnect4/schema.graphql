type Game @model 
  @auth(rules: [{ allow: public }]) {
  id: ID!
  roomCode: String!
  boardNums: [Int]
  currBoard: [String] # X, O, or blank
  moveCount: Int
  currMoves: [Int]
  gameType: String # ADD, MULT, or ALG
  playerIDs: [String] # emails
  xUsername: String
  oUsername: String
  winner: String #X, O, or blank
  winSquares: [Int]
  currPlayer: String # X or O
}

